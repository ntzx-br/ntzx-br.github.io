<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Escala</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    #tabela-container {
      box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5);
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 13px;
    }
    .folga {
      background-color: rgb(138, 158, 232);
      color: rgb(0, 0, 0);
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Super i Telecom</h1>
  <h2>Gerador de Escala de Trabalho</h2>
  <label for="nome">Nome do gerente:</label>
  <input type="text" id="nome" required>
  <label for="mes">Escolha o mês:</label>
  <input type="month" id="mes">
  <button onclick="gerarEscala()">Gerar Escala</button>
  <button onclick="imprimirEscala()">Imprimir/Salvar PDF</button>
  <button onclick="ativarEdicao()">Ativar Edição</button>  
  <div id="tabela-container"></div>
</body>
</html>
